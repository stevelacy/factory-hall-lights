<html>
  <title> F 1000 hall light controller</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <body>
    <div class="app">
      <button onclick="mode(0)"> weird cycle</button>
      <button onclick="mode(1)">rainbow</button>
      <button onclick="mode(2)">slow rainbow</button>
      <button onclick="mode(3)">fast rainbow</button>
      <button onclick="mode(4)">sun</button>
      <button onclick="mode(5)">white</button>
      <button onclick="mode(6)">midnight blue</button>
      <button onclick="color(255, 0, 0)">red</button>
      <button onclick="color(0, 255, 0)">green</button>
      <button onclick="color(0, 0, 255)">blue</button>
      <button onclick="color(0, 255, 255)">blue green</button>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
